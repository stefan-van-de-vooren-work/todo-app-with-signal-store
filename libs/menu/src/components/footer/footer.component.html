<div class="h-16 flex justify-center items-center">
  @for (button of stateFilterButtons; track button) {
  <button
    class="font-bold py-2 px-4 border border-blue-700 rounded-sm"
    [class]="
      stateFilter() === button
        ? 'bg-white hover:bg-slate-200 text-blue-700'
        : 'bg-blue-500 hover:bg-blue-700 text-white'
    "
    (click)="setStateFilter(button)"
  >
    {{ button }}
  </button>
  }
</div>
